<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
   body {
     font-family: -apple-system, BlinkMacSystemFont,"Segoe UI",sans-serif;
     background: #f5F7fa;
     max-width: 720px;
     margin: 60px auto;
     padding: 0 16px;
   }

   .card {
     background: #fff
     border-radius: 10px;
     padding: 24px;
     box-shadow: 0 8px 20px rgba(0,0,0,0.06);

   h2 {
     margin-top: 0;
     font-size: 14px;
   }
  
   p {
     color: #555;
     font-size:14px;
   }

   textarea {
     width: 100%;
     height: 160px;
     margin-top: 8px;
     padding: 10px;
     border-radius: 6px;
     border: 1px solid #ccc;
     background: #fafafa;
     font-family: monospace;
     box-sizing: border-box;
   }

   textarea:focus {
     outline: none;
     border-color: #4a90e2;
     background: #fff;
   }

   button {
     margin-top: 12px;
     padding: 8px 16px;
     border: none;
     border-radius: 6px;
     background: #4a90e2;
     color: #fff;
     font-size: 14px;
     cursor: pointer;
   }

   button:hover {
     background: #357ab8;
   }

   .section {
     margin-top: 24px;
   }

 </style>
</head>

<body>

<div class="card">
  <h2>youtube タイムスタンプ生成</h2>
　<p>経過時間とメモを入力すると、そのままyoutube説明欄に貼り付けできます</p>

  <div class="section">
    <p><strong>入力（１行　＝　１イベント）</strong><br>
    例：<code>12:35 神展開</code></p>
    <textarea id="input"></textarea>
    <button onclick="generate()">生成</button>
  </div>

  <div class="section">
    <p><strong>出力</strong></p>
    <textarea id="output" readonly></textarea>
    <button onclick="copy()">コピー</botton>
  </div>
</div>


<script>
function generate(){
  const lines = document.getElementById("input").value
    .split("\n")
    .filter(line => line.trim() !== "");

 let result = ["00:00 配信開始"];


 for (let line of lines) {
   result.push(line.trim());
 }

 document.getElementById("output").value = result.join("\n");

}

function copy() {
  const output = document.getElementById("output");
  output.select();
  document.execCommand("copy");
}
</script>

</body>
</html>
